##
## The rule is the line-height is 8px more than the font-size
##
---
global:
  type: unit
  category: typography

props:
  - name: line-height-tight
    value: '100%'
    category: font-line-height

  - name: line-height-medium
    value: '120%'
    category: font-line-height

  - name: line-height-distant
    value: '150%'
    category: font-line-height

  - name: line-height-superdistant
    value: '200%'
    category: font-line-height
