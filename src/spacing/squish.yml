---
global:
  type: unit
  category: spacing

imports:
- ./aliases.yml

props:
  - name: spacing-squish-quark
    value: '{!spacing-quark} {!spacing-nano}'
    category: spacing-squish

  - name: spacing-squish-nano
    value: '{!spacing-nano} {!spacing-xxxs}'
    category: spacing-squish

  - name: spacing-squish-xs
    value: '{!spacing-xxxs} {!spacing-xxs}'
    category: spacing-squish

  - name: spacing-squish-sm
    value: '{!spacing-xxxs} {!spacing-xs}'
    category: spacing-squish

  - name: spacing-squish-md
    value: '{!spacing-md} {!spacing-lg}'
    category: spacing-squish
